<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="top_div_container">
        <div class="title_div">
            <h1>MY LIBRARY</h1>
        </div>
        <div class="library_log_dark_mode_flex_container">
            <div class="book_count_div">
                <div class="book_count_container">
                    <div class="book_count_title">
                        LIBRARY LOG
                    </div>
                    <div class="total_book_count">
                        <div class="total_books_flex_container">
                            <div class="total_book_title">Total Books</div>
                            <div class="total_book_count">0</div>
                        </div>
                        <div class="total_books_read_flex_container">
                            <div class="read_title">Read</div>
                            <div class="read_number_books">0</div>
                        </div>
                        <div class="total_books_not_read_flex_container">
                            <div class="not_read_title">Not Read</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dark_mode_div_container">
                <div class="dark_mode_flex_container">
                    <div class="dark_mode_title">TOGGLE DARK VIEW MODE</div>
                        <div class="view_icon">
                        </div>
                </div>
            </div>
        </div>
    </div>
    <div class="add_book">
        <div class="book_name_div">
            <div class="book_name_title">NAME</div>
            <input class="book_name_title_input"></input>
        </div>
        <div class="book_author_div">
            <div class="book_author_title">AUTHOR</div>
            <input class="book_author_title_input"></input>
        </div>
        <div class="book_pages_div">
            <div class="book_pages_title">PAGES</div>
            <input class="book_pages_title_input"></input>
        </div>
        <button class="add_book_button">ADD BOOK</button>
    </div>
    <div class="book_container">

    </div>
    <script src="index.js"></script>
</body>
</html>
